<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 64">
  <!-- Lockup: logo mark + SMTM wordmark in display font -->
  <defs>
    <style>
      .word { 
        font-family: Orbitron, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        font-weight: 800;
        font-size: 26px;
        letter-spacing: -0.3px;
        fill: #FFFFFF;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="150" height="64" fill="#0C0C0C"/>

  <!-- Logo mark (same geometry and thickness as public/logo-mark.svg) -->
  <g transform="translate(8,8)">
    <path
      d="M0 32 L10 22 L18 30 L36 12 L48 24"
      stroke="#00E5FF"
      stroke-width="4"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      shape-rendering="geometricPrecision"
    />
    <circle cx="48" cy="24" r="4" fill="#B6FF00"/>
  </g>
  
  <!-- Wordmark: vertically centered; right edge aligned to 8px margin -->
  <text class="word" x="142" y="32" dominant-baseline="middle" text-anchor="end">SMTM</text>
</svg>
