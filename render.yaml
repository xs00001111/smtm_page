# NOTE: Execution APIs (apps/link-api, apps/trade-api) are NOT deployed via Render.
# These services run on Google Cloud Run. Do not add them here.
services:
  - type: worker
    name: telegram-bot
    runtime: node
    buildCommand: npm install
    startCommand: npm run start:bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TIMEZONE
        value: America/New_York
      - key: WEBSOCKET_ENABLED
        value: true
      - key: PRICE_CHANGE_THRESHOLD
        value: 5
      - key: WHALE_TRADE_MIN_SIZE
        value: 1000
