[build]
  base = "apps/web"
  command = "cd ../.. && npm install && cd apps/web && ln -sf ../../node_modules node_modules && npm run build"
  publish = ".next"
  # Skip builds for commits that include [skip netlify] in the message
  ignore = "bash -lc 'git log -1 --pretty=%B | grep -qi \"\\[skip netlify\\]\" && exit 0; exit 1'"

[[plugins]]
  package = "@netlify/plugin-nextjs"
